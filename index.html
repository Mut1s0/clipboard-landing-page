<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon Icon Link -->
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Clipboard landing page</title>
</head>
<body>

    <main class="wrapper">

        <header class="header">

            <div class="logo">

                <a href="#" class="logo__link">

                    <img src="./images/logo.svg" alt="Logo" class="logo__img">

                </a>

            </div>

            <div class="header-content">

                <div class="header__title">

                    <h1 class="title header_h1">A history of everything you copy</h1>

                </div>

                <div class="header__p">

                    <p class="paragraph">Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your devices</p>

                </div>

                <div class="header__download">

                    <div class="ios">

                        <a href="#" class="ios__link">Download for iOS</a>

                    </div>

                    <div class="mac">

                        <a href="#" class="mac__link">Download for Mac</a>

                    </div>

                </div>

            </div>
            
        </header>

    </main>

</body>
</html>
